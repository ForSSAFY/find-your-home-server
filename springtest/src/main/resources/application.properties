#공백있으면 안됨
# DataSource DB 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springtest?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# MyBatis
mybatis.type-aliases-package=com.ssafy.springtest.model.dto
mybatis.mapper-locations=classpath:/mappers/*.xml

#logging
logging.level.com.ssafy=debug

#jsp를 위한 resolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#server.servlet.context-path=${root}
#ports
server.port=8081